<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>에임 랩</title>
    <link rel="stylesheet" href="my_game.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎯 에임 랩</h1>
            <div class="info">
                <div>점수: <span id="score">0</span></div>
                <div>시간: <span id="time">60</span>초</div>
            </div>
        </header>

        <section id="menu">
            <!-- 메뉴: Play 버튼과 최고점 표시 (JS가 id로 참조합니다: playBtn, bestScore) -->
            <h2>플레이 화면</h2>
            <p class="hint">빈 공간을 클릭하면 MISS 처리됩니다.</p>
            <div style="margin-top:12px;">
                <button id="playBtn" style="padding:10px 16px; border-radius:8px; border:none; cursor:pointer; background:#00b894; color:#fff;">플레이 시작</button>
            </div>
            <div style="margin-top:10px; color:#ddd;">최고점: <span id="bestScore">0</span></div>
        </section>

        <section id="game" style="display:none;">
            <!-- 게임 플레이 영역: 종료 버튼과 타겟이 생성되는 영역 (exitBtn, gameArea) -->
            <div class="controls">
                <button id="exitBtn">게임 종료</button>
            </div>
            <div id="gameArea" class="game-area"></div>
        </section>

        <section id="gameOver" style="display:none;">
            <!-- 게임 종료 화면: finalScore, restartBtn -->
            <h2>게임 종료</h2>
            <div>최종 점수: <span id="finalScore">0</span></div>
            <button id="restartBtn">다시 시작</button>
        </section>
    </div>

    <script src="my_game.js"></script>
</body>
</html>
